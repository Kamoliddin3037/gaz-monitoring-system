<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Gaz Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body { background:#f8f9fa; }
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 240px;
            background: #fff;
            box-shadow: 2px 0 4px rgba(0,0,0,.05);
        }
        .main {
            margin-left: 240px;
            padding: 20px;
        }
        .stat-card {
            border-left: 5px solid;
            box-shadow: 0 2px 6px rgba(0,0,0,.08);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <span class="navbar-brand">‚õΩ Gaz Monitoring</span>
        <button class="btn btn-outline-light btn-sm" onclick="logout()">Chiqish</button>
    </div>
</nav>

<!-- SIDEBAR -->
<div class="sidebar pt-3">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="zapravkalar.html">
                <i class="bi bi-shop"></i> Zapravkalar
            </a>
        </li>
    </ul>
</div>

<!-- MAIN -->
<div class="main" style="margin-top:56px">

    <h3 class="mb-4">üìä Umumiy Holat</h3>

    <!-- STATS -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stat-card border-success">
                <div class="card-body text-center">
                    <h2 class="text-success" id="onlineCount">0</h2>
                    <p>üü¢ Online</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card border-danger">
                <div class="card-body text-center">
                    <h2 class="text-danger" id="offlineCount">0</h2>
                    <p>üî¥ Offline</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card border-primary">
                <div class="card-body text-center">
                    <h2 id="totalCount">0</h2>
                    <p>üè™ Jami Kassa</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card stat-card border-warning">
                <div class="card-body text-center">
                    <h2 id="avgCpu">0%</h2>
                    <p>üß† O‚Äòrtacha CPU</p>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card">
        <div class="card-header bg-white">
            <strong>üìã Oxirgi faol kassalar</strong>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead>
                    <tr>
                        <th>Kassa</th>
                        <th>Viloyat</th>
                        <th>Status</th>
                        <th>CPU</th>
                        <th>RAM</th>
                        <th>Oxirgi</th>
                    </tr>
                </thead>
                <tbody id="dashboardTable"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- SCRIPT -->
<script>
if (!localStorage.getItem('isLoggedIn')) {
    window.location.href = 'index.html';
}

function logout() {
    localStorage.removeItem('isLoggedIn');
    window.location.href = 'index.html';
}

async function loadDashboard() {
    const res = await fetch('http://127.0.0.1:8000/api/kassas');
    const data = await res.json();

    let online = 0;
    let offline = 0;
    let cpuSum = 0;

    const tbody = document.getElementById('dashboardTable');
    tbody.innerHTML = '';

    data.kassas.forEach(k => {
        const isOnline = k.status === 'online';
        if (isOnline) online++; else offline++;

        const cpu = k.system_info?.cpu_percent ?? 0;
        const ram = k.system_info?.memory_percent ?? 0;
        cpuSum += cpu;

        tbody.innerHTML += `
            <tr onclick="location.href='kassa-detail.html?id=${k.kassa_id}'">
                <td>${k.kassa_id}</td>
                <td>${k.viloyat}</td>
                <td>${isOnline ? 'üü¢ Online' : 'üî¥ Offline'}</td>
                <td>${cpu.toFixed(1)}%</td>
                <td>${ram.toFixed(1)}%</td>
                <td>${new Date(k.last_seen).toLocaleTimeString()}</td>
            </tr>
        `;
    });

    document.getElementById('onlineCount').textContent = online;
    document.getElementById('offlineCount').textContent = offline;
    document.getElementById('totalCount').textContent = data.total;
    document.getElementById('avgCpu').textContent =
        data.total ? (cpuSum / data.total).toFixed(1) + '%' : '0%';
}

// START
loadDashboard();
setInterval(loadDashboard, 10000);
</script>

</body>
</html>
